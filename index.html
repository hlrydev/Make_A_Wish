<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dreamy Collection</title>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Canvas for stars -->
  <canvas id="starCanvas"></canvas>

  <!-- Counter display -->
  <div id="starCounter">galaXenes: 0</div>

  <div id="clouds">
    <img src="cloud1.png" class="cloud" style="top: 50px; left: -250px;">
    <img src="cloud2.png" class="cloud" style="top: 120px; left: -400px;">
    <img src="cloud3.png" class="cloud" style="top: 180px; left: -600px;">
    <img src="cloud4.png" class="cloud" style="top: 240px; left: -500px;">
  </div>

  <!-- Buttons for saving and removing stars -->
  <button id="saveStars">Save</button>
  <button id="removeStar">Remove</button>
  <button id="clearStars">Clear</button>

  <script src="script.js"></script>
</body>
</html>
